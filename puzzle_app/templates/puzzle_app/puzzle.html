{% extends "puzzle_app/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'puzzle_app/css/styles.css' %}">
    <title>Puzzles</title>
    <h1>Welcome, you chose puzzle {{puzzle.id}}</h1>
{% endblock %}


{% block body %}

<p>{{puzzle.description}} : {{puzzle.text}}</p>

<form action="{% url 'puzzle' puzzle_id=puzzle.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

<a href="{% url 'index' %}">Back to home</a>

{% endblock %}
