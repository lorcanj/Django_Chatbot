{% extends "puzzle_app/layout.html" %}
{% load static %}

{% block head %}
    <title>Puzzles</title>
    <h1>Welcome, you chose puzzle {{puzzle.id}}</h1>
{% endblock %}


{% block body %}

<p>{{puzzle.description}} : {{puzzle.text}}</p>

<form action="{% url 'puzzle' puzzle_id=puzzle.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="user_guess">
    <input type="submit">
</form>


<a href="{% url 'index' %}">Back to home</a>
{% endblock %}
